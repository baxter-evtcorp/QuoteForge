<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoForge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>QuoteForge</h1>
            <p>Create and export professional quotes and purchase orders.</p>
        </header>
        <main>
            <div class="action-bar">
                <button type="button" id="new-quote-btn" class="secondary-btn">New Document</button>
                <button type="button" id="manage-docs-btn" class="secondary-btn">Manage Documents</button>
            </div>
            
            <div id="form-view" class="view-container">
                <form id="po-form">
                <div class="form-section">
                    <h2>Document Type</h2>
                    <div class="switch-field">
                        <input type="radio" id="doc_type_quote" name="document_type" value="quote">
                        <label for="doc_type_quote">Quote</label>
                        <input type="radio" id="doc_type_po" name="document_type" value="po" checked>
                        <label for="doc_type_po">Purchase Order</label>
                    </div>
                </div>

                <div class="form-section" id="company-details-section">
                    <h2>Company Details</h2>
                    <label for="company_logo">Company Logo:</label>
                    <input type="file" id="company_logo" name="company_logo" accept="image/*">
                </div>

                <div class="form-grid">
                    <div class="form-section">
                        <h2>Shipping Information</h2>
                        <input type="text" id="shipping_name" name="shipping_name" placeholder="Company Name">
                        <input type="text" id="shipping_address" name="shipping_address" placeholder="Address">
                        <input type="text" id="shipping_city_state_zip" name="shipping_city_state_zip" placeholder="City, State, Zip">
                    </div>

                    <div class="form-section">
                        <h2>Billing Information</h2>
                        <input type="text" id="billing_name" name="billing_name" placeholder="Company Name">
                        <input type="text" id="billing_address" name="billing_address" placeholder="Address">
                        <input type="text" id="billing_city_state_zip" name="billing_city_state_zip" placeholder="City, State, Zip">
                    </div>
                </div>

                <div class="form-section">
                    <h2>Document Details</h2>
                    <input type="text" id="po_name" name="po_name" placeholder="PO Name">
                    <input type="date" id="po_date" name="po_date">
                    <input type="text" id="payment_terms" name="payment_terms" placeholder="Payment Terms">
                </div>

                <div class="form-grid">
                    <div class="form-section">
                        <h2>Supplier Information</h2>
                        <input type="text" id="supplier_name" name="supplier_name" placeholder="Supplier Name">
                        <input type="text" id="supplier_quote" name="supplier_quote" placeholder="Supplier Quote #">
                        <input type="text" id="supplier_contact" name="supplier_contact" placeholder="Supplier Contact">
                    </div>

                    <div class="form-section">
                        <h2>End User Information</h2>
                        <input type="text" id="end_user_name" name="end_user_name" placeholder="End User Name">
                        <input type="text" id="end_user_po" name="end_user_po" placeholder="End User PO #">
                        <input type="text" id="end_user_contact" name="end_user_contact" placeholder="End User Contact">
                    </div>
                </div>

                <div class="form-section">
                    <h2>Order Details</h2>
                    <input type="text" id="po_amount" name="po_amount" placeholder="Total PO Amount">
                </div>

                <div class="form-section">
                    <h2>Notes / Footer</h2>
                    <textarea id="notes" name="notes" placeholder="Terms and conditions, notes, etc."></textarea>
                </div>

                <button type="submit" id="generate-pdf-btn">Save Document</button>
                </form>
            </div>
            
            <div id="manage-view" class="view-container" style="display: none;">
                <h2>Manage Documents</h2>
                <div id="quote-list-container"></div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
